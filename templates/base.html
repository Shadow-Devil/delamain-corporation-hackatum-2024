<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Delamain Corporation{% endblock %}</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3"
            integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
            crossorigin="anonymous"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>

        :root[data-theme="light"] {
            --yellow: #fce4d4;
            --white: #fbfbfe;
            --text: #040316;
            --background: #fbfbfe;
            --primary: #423bc4;
            --secondary: #b8d7ff;
            --accent: #619bff;
        }

        :root[data-theme="dark"] {
            --yellow: #fce4d4;
            --white: #eae9fc;
            --text: #eae9fc;
            --background: #010104;
            --primary: #423bc4;
            --secondary: #001f47;
            --accent: #003a9e;
        }


        /* Set the background color of the entire page */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: var(--background);
            font-family: 'Oxanium', sans-serif; /* Apply the Oxanium font to the entire page */
        }

        .content {
            color: var(--text);
        }

        .subtitle {
            color: var(--text);
            text-indent: 20px; /* Adds a 20px indent; adjust as needed */
            margin-top: 20px; /* Adds 20px of space below */
            font-size: 2em; /* Makes the text bigger; you can adjust the value as needed */
        }

        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px 20px;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center; /* Align items to center vertically */
        }

        /* Style the header title */
        .header-title {
            color: var(--white);
            font-size: 3.5rem; /* Increase font size for title */
            font-weight: bold;
            margin-left: 0; /* Add spacing between logo and company name */
        }

        /* Style the navigation bar */
        .navbar-menu-right {
            display: flex;
            gap: 20px; /* Increase gap to make items spaced better */
            align-items: center; /* Vertically align items */
            margin-left: auto; /* Push navbar to the right */
        }

        /* Style the navigation items */
        .navbar-item {
            color: var(--white);
            font-size: 1.5rem; /* Make it a bit bigger */
            text-decoration: none;
            border-radius: 10px; /* Keeps the edges rounded in both normal and hover states */
        }

        /* Change color on hover for navbar items */
        .navbar-item:hover {
            background-color: var(--accent);
            border-radius: 10px; /* Adjust the value to change the level of roundness */
        }

        .content-container {
            padding-top: 0;
            flex: 1;
        }

        .container {
            flex-grow: 1;
            margin: 0;
            position: relative;
            width: 100%;
        }

        .delete {
    background: red;
    border: none;
    color: white;
    font-size: 1rem;
    padding: 8px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}


        #scenarios {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Add some space between each scenario-container */
        }

        .scenario-container {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Ensure the delete button is always on the right */
    gap: 10px;
    background-color: var(--background);
    border: none;
    color: var(--text);
    padding: 15px;
    border-radius: 5px;
    margin-left: 20px;
    margin-bottom: 20px;
        }

        .scenario-box {
            display: inline-block; /* Ensure it stays inline with the button */
        }

        .scenario-link {
    text-decoration: none;
    color: inherit;
    flex: 1; /* Allows the link to take up all the available space, pushing the button to the right */
}

        .control {
            margin-left: 20px;
            margin-bottom: 20px;
            background-color: var(--background);
            border: 1px solid var(--secondary);
            color: var(--text);
            border-radius: 7px;
        }

        .control:hover {
            background-color: var(--accent) !important;
        }

        .m-2 {
            margin: 0 !important;
        }

        .box {
            background-color: var(--background);
            border: 1px solid var(--secondary);
            color: var(--text);
            padding: 15px;
            border-radius: 5px;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .box:hover {
            background-color: var(--accent);
        }

        .scenario-box { /*Bleibt*/
            background-color: var(--background);
            border: 1px solid var(--secondary);
            color: var(--text);
            padding: 15px;
            border-radius: 5px;
            margin-left: 20px;
            margin-bottom: 20px;
            width: 75%;
        }

        .scenario-box:hover {
            background-color: var(--accent);
        }

        .box a {
            color: var(--text);
            text-decoration: none;
        }

        .box a:hover {
            /*color: var(--primary);*/
            text-decoration: none;
        }

        footer p {
            --bulma-footer-background-color: var(--bulma-scheme-main-bis);
            --bulma-footer-color: false;
            --bulma-footer-padding: 1rem 1.5rem 2.5rem;
            padding: var(--bulma-footer-padding);
            background-color: var(--primary) !important;
            color: var(--white) !important;
            margin-top: 0;
            max-height: 5px;
            width: 100%;
        }

        /* Set the color of the sun/moon icons to yellow */
        .theme-icon {
            color: yellow;
        }
    </style>
</head>
<body>
<!-- Header: spans the full width -->
<header>
    <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Delamain Logo"
         style="height: 60px;"> <!-- Logo on the left of the header -->
    <a href="/" class="header-title">elamain Corporation</a> <!-- Company name directly next to the logo -->
    <nav class="navbar-menu-right">
        <a class="navbar-item theme-icon" href="#" id="theme-toggle">&#9728;</a> <!-- Sun/Moon symbol -->
        <a class="navbar-item" href="/about">About</a>
    </nav>
</header>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
    }
</style>

<div class="content-container">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer id="footer">
        <div class="content has-text-centered">
            <p>
                Â© 2024 Delamain Corporation | HackaTUM 2024
            </p>
        </div>
    </footer>

</div>

<script>
    // JavaScript for toggling sun/moon icon and dark/light theme
    const themeToggle = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;

    themeToggle.addEventListener('click', () => {
        if (htmlElement.getAttribute('data-theme') === 'light') {
            htmlElement.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '&#9728;'; // Sun symbol
        } else {
            htmlElement.setAttribute('data-theme', 'light');
            themeToggle.innerHTML = '&#9790;'; // Moon symbol
        }
    });
</script>
</body>
</html>
