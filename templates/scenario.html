{% extends "base.html" %}

{% block title %}
Delamain Corporation - Scenario {{ scenario.id }}
{% endblock %}

{% block content %}
<style>
        #map {
            height: 66.67vh;
        }
</style>

<div class="container">
    <h2 class="subtitle">{{ scenario.id }}</h2>
    <button
            hx-post="{{ url_for("launch_scenario", id=scenario.id) }}"
            hx-swap="outerHTML"
            class="button">Start Scenario</button>
    <div id="map"></div>
</div>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
</script>

<script>
    var map = L.map('map').setView([{{ centerX }}, {{ centerY }}], 12);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var customIconTaxi = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/5086/5086932.png',
        iconSize: [50, 50],
        iconAnchor: [25, 25],
        popupAnchor: [0, -25]
    });

    var customIconCustomer = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/1436/1436300.png',
        iconSize: [50, 50],
        iconAnchor: [25, 25],
        popupAnchor: [0, -25]
    });

    var vehicles = {{ scenario.vehicles|tojson }};
    for (const vehicle of vehicles) {
        L.marker([vehicle.coordX, vehicle.coordY], {icon: customIconTaxi}).addTo(map)
            .bindPopup(`<b>Vehicle:</b> ${vehicle.id}<br><b>Coordinates:</b> ${vehicle.coordX}, ${vehicle.coordY}`);
    }

    var customers = {{ scenario.customers|tojson }};
    for (const customer of customers) {
        L.marker([customer.coordX, customer.coordY], {icon: customIconCustomer}).addTo(map)
            .bindPopup(`<b>Customer:</b> ${customer.id}<br><b>Coordinates:</b> ${customer.coordX}, ${customer.coordY}`);
    }
</script>
{% endblock %}
