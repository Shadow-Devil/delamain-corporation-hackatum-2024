<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delamain Corporation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        /* Define height for the map container -> 2/3 of window height right now */
        #map {
            height: 66.67vh;
        }
    </style>
</head>


<body>
<div class="container">
<h1 class="title">Delamain Corporation Fleet Manager Scenario</h1>
    <h2 class="subtitle">{{ scenario.id }}</h2>
    <div id="map"></div>
{{ centerX }} {{ centerY }}
</div>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
</script>

<script>
    // Initialize the map and set its view to the center of London with a zoom level of 13
    var map = L.map('map').setView([48.138399, 11.578429], 12);

    // Add OpenStreetMap tiles
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
</script>

</body>

</html>
