<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delamain Corporation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <style>
        /* Define height for the map container -> 2/3 of window height right now */
        #map {
            height: 66.67vh;
        }
    </style>
</head>


<body>
<div class="container">
<h1 class="title m-2 has-text-centered">Delamain Corporation Fleet Manager Scenario</h1>
    <h2 class="subtitle">{{ scenario.id }}</h2>
    <button
            hx-post="{{ url_for("launch_scenario", id=scenario.id) }}"
            hx-swap="outerHTML"
            class="button">Start Scenario</button>
    <div id="map"></div>
</div>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
</script>

<script>
    // Initialize the map and set its view to the center of Munich with a zoom level of 13
    var map = L.map('map').setView([{{ centerX }}, {{ centerY }}], 12);

    // Add OpenStreetMap tiles
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var vehicles = {{ scenario.vehicles|tojson }};
    for (const vehicle of vehicles) {
        L.marker([vehicle.coordX, vehicle.coordY]).addTo(map)
            .bindPopup('A pretty CSS popup.<br> Easily customizable.')
            .openPopup();
    }
</script>

</body>

</html>
